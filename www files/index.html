<html xmlns="http://www.w3.org/1999/xhtml">
<head>


	<!-- General meta information -->
	<title>Login Form</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="robots" content="index, follow" />
	<meta charset="utf-8" />
	<!-- // General meta information -->
	
	
	<!-- Load Javascript -->
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery.query-2.1.7.js"></script>
	<script type="text/javascript" src="./js/rainbows.js"></script>
	<!-- // Load Javascipt -->

	<!-- Load stylesheets -->
	<link type="text/css" rel="stylesheet" href="css/style.css" media="screen" />
	<!-- // Load stylesheets -->
	
<script>


	$(document).ready(function(){
 
	$("#submit1").hover(
	function() {
	$(this).animate({"opacity": "0"}, "slow");
	},
	function() {
	$(this).animate({"opacity": "1"}, "slow");
	});
 	});

function post(u,p) {
	
	method = "post";

	// Create the form object
	var form = document.createElement("form");
	form.setAttribute("method", method);
	form.setAttribute("action", "main.html");

	//alert('u: ' +  u.value + ', value:' +  u.value); // debug
	var hiddenField = document.createElement("input");	
	hiddenField.setAttribute("type", "hidden"); 
	hiddenField.setAttribute("name", "user");
	hiddenField.setAttribute("value", u.value);
	// append the newly created control to the form
	form.appendChild(hiddenField);
	

	//alert('p: ' +  p.value + ', value:' +  p.value); // debug
	var hiddenField = document.createElement("input");	
	hiddenField.setAttribute("type", "hidden"); 
	hiddenField.setAttribute("name", "password");
	hiddenField.setAttribute("value", p.value);
	// append the newly created control to the form
	form.appendChild(hiddenField);

	document.body.appendChild(form); // inject the form object into the body section
	form.submit();
}

</script>
	
</head>
<body>

	<div id="wrapper">
		<div id="wrappertop"></div>

		<div id="wrappermiddle">

			<h2>Login</h2>

			<div id="username_input">

				<div id="username_inputleft"></div>

				<div id="username_inputmiddle">
				<form name="input" action="main.html" method="get">
					<input type="text" name="u" id="url" value="Email" onclick="this.value = ''">
					<img id="url_user" src="./images/mailicon.png" alt="">

				</div>

				<div id="username_inputright"></div>

			</div>

			<div id="password_input">

				<div id="password_inputleft"></div>

				<div id="password_inputmiddle">

					<input type="password" name="p" id="url" value="Password" onclick="this.value = ''">
					<img id="url_password" src="./images/passicon.png" alt="">

				</div>

				<div id="password_inputright"></div>

			</div>

			<div id="submit">

				<input type="image" src="./images/submit_hover.png" id="submit1" value="Sign In" onClick="post(u,p)">
				<input type="image" src="./images/submit.png" id="submit2" value="Sign In">
				</form>	
			</div>

		</div>

		<div id="wrapperbottom"></div>
		
	</div>

</body>
</html>
